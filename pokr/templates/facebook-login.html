{% if not is_logged %}
<a href="{{ url_for("social.auth", backend="facebook") }}" id="facebook-login">
    <div class="row-fluid">
        <i class="icon-facebook span2"></i>
        <span class="span10">
            {{ gettext("Login with Facebook") }}
            <p>{{ gettext("No writing on your wall without permission.") }}</p>
        </span>
    </div>
</a>
{% endif %}
